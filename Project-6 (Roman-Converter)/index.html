<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic numerals to Roman numerals</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <section>
            <h1 class="heading">Roman Numeral Converter</h1>
            <form>
                <input type="text" name="number" id="number" placeholder="Enter a number...">
                <button id="convert-btn">Submit</button>
            </form>
            <p id="output"></p>
        </section>
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus On Today</title>
    <link rel="shortcut icon" href="./images/Favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <h1 class="title">Focus on <span class="today-text">Today</span></h1>
        <div class="goal-card">
            <div class="card-title-n-img">
                <h2 class="card-title">Today</h2>
                <div class="img-div"><img src="./images/Sun.svg" alt="sun-icon"></div>
            </div>
            <p class="motivational-text">Raise the bar by completing your goals!</p>
            <div class="goal-tracker"><div class="tracker"><span class="tracking-text"></span></div></div>
            <p class="notice hidden">Please set all the 3 goals!</p>

            <div class="goal-box-div">
                <div class="goal-box" id="goal-box-1">
                    <div class="checkbox"><img class="check-icon" src="/images/check-icon.svg" alt="check-icon"></div>
                    <input class="input-text show" id="goal-1" type="text" placeholder="Add new goal... ">
                </div>
    
                <div class="goal-box" id="goal-box-2">
                    <div class="checkbox"><img class="check-icon" src="/images/check-icon.svg" alt="check-icon"></div>
                    <input class="input-text show" id="goal-2" type="text" placeholder="Add new goal... ">
                </div>
                
                <div class="goal-box" id="goal-box-3">
                    <div class="checkbox"><img class="check-icon" src="/images/check-icon.svg" alt="check-icon"></div>
                    <input class="input-text show" id="goal-3" type="text" placeholder="Add new goal... ">
                </div>
            </div>

            <div class="extra-input">
                <div class="goal-box remove" id="goal-box-4">
                    <div class="checkbox"><img class="check-icon" src="/images/check-icon.svg" alt="check-icon"></div>
                    <input class="input-text" id="goal-4" type="text" placeholder="Add new goal... ">
                </div>

                <div class="goal-box remove" id="goal-box-5">
                    <div class="checkbox"><img class="check-icon" src="/images/check-icon.svg" alt="check-icon"></div>
                    <input class="input-text" id="goal-5" type="text" placeholder="Add new goal... ">
                </div>
            </div>

            <div class="add-n-reset-btn hidden">
                <button class="btn" id="add-btn" type="button">Add</button>
                <button class="btn" id="reset-btn" type="button">Reset</button>
            </div>
            <p class="quote">“Move one step ahead, today!”</p>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age-Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="birth-detail">
        <h2>Age Calculator</h2>
        <div class="input-box">
            <input class="input-date" type="text" placeholder="DD-MM-YYYY">
            <button class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <!-- <p><b id="birth-date">10-7-1998</b></p> -->
        <p id="ans"><b>Year : </b>&nbsp;&nbsp;<span id="year"></span></p>
        <!-- <p><b>Month: </b><span id="month"></span> Months</p>
        <p><b>Week: </b><span id="week"></span> Weeks</p>
        <p><b>Day: </b><span id="day"></span> Days</p>
        <p><b>Hour: </b><span id="hour"></span> Hours</p>
        <p><b>Minute: </b><span id="minute"></span> Minutes</p>
        <p><b>Second: </b><span id="second"></span> Seconds</p> -->
    </div>
    <span class="notice">
        <i class="fa-solid fa-volume-high"></i>
        <h2>Listen Carefully</h2>
    </span>
    <audio controls id="my-audio">
        <source src="/asset/valid-date-audio.mp3" type="audio/mpeg">
    </audio>
</body>

</html>

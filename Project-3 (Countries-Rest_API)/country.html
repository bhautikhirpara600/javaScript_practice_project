<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Details</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="country.css">
    <script src="country.js" defer></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h2 class="home">Where in the world?</h2>
            <p class="mode"><i id="mode-icon" class="fa-regular fa-moon"></i>&nbsp;&nbsp;<span class="mode-text">Dark</span> Mode</p>
        </div>
    </header>
    <main>
        <div class="back-btn clickable">
            <i class="fa-solid fa-arrow-left-long"></i>
            <span>Back</span>
        </div>
        <div class="country-detail-container">
            <div class="country-flag-div"><img class="country-flag" src="" alt=""></div>
            <div class="country-detail-text-container">
                <h1 class="country-name"></h1>
                <div class="country-detail-text">
                    <p><b>Native Name:</b> <span class="native-name"></span></p>
                    <p><b>Population:</b> <span class="population"></span></p>
                    <p><b>Region:</b> <span class="region"></span></p>
                    <p><b>Sub Region:</b> <span class="subregion"></span></p>
                    <p><b>Capital:</b> <span class="capital"></span></p>
                    <p><b>Top Level Domain:</b> <span class="top-level-domain"></span></p>
                    <p><b>currencies:</b> <span class="currency"></span></p>
                    <p><b>Languages:</b> <span class="language"></span></p>
                </div>
                <div class="border-country">
                    <span><b>Border Countries: &nbsp;</b></span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

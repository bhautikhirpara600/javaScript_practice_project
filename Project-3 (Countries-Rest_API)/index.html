<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Country</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h2>Where in the world?</h2>
            <p class="mode"><i class="fa-regular fa-moon"></i>&nbsp;&nbsp;<span>Dark</span> Mode</p>
        </div>
    </header>
    <main>
        <div class="search-container">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input class="search-input" type="text" placeholder="Search for a country...">
            </div>
            <div class="dropdown-container">
                <div class="dropdown-menu">
                    <span id="dropdown-text">Filter by Region</span>
                    <div class="dropdown-aero"><i class="fa-solid fa-angle-up"></i></div>
                </div>
                <div class="dropdown-value">
                    <a href="#">Africa</a>
                    <a href="#">America</a>
                    <a href="#">Asia</a>
                    <a href="#">Europe</a>
                    <a href="#">Oceania</a>
                </div>
            </div>
        </div>
        <div class="country-container"> </div>
    </main>
</body>
</html>

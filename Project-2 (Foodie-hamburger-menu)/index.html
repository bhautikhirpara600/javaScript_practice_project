<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Burger Shop</title>
    <link rel="favicon icon" href="./images/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="header-div">
            <div class="logo-div"><img src="./images/foodie hamburger logo.svg" alt="logo"></div>
            <div class="hamburger-menu"><span class="hamburger-icon">&#9776;</span></div>
            <div class="navigation">
                <nav class="nav-bar">
                    <a href="#top-picks">Top Picks</a>
                    <a href="#whopper">Whopper</a>
                    <a href="#stunner-menu">Stunner Menu</a>
                    <a href="#new-foodie-collection">New Foodie Collection</a>
                    <a href="#deal-of-the-day">Deal of the Day</a>
                </nav>
                <span class="cross-icon">&times;</span>
            </div>
        </div>
    </header>
    <main>
        <section class="hero-section">
            <div class="hero-img-div">
                <img class="hero-img hero-img-desktop" src="./images/hero-img.png" alt="hero-img">
                <img class="hero-img hero-img-mobile" src="./images/hero-img-mobile.png" alt="hero-img-mobile">
            </div>
            <p>Well, You canâ€™t resist anymore!</p>
        </section>
        
        <section class="main-section">
            <section class="new-section">
                <h2 id="top-picks">Top Picks</h2>
                <div class="section-img-div">
                    <img class="burger-img" src="./images/burger-1.png" alt="burger-img">
                </div>
            </section>
            <section class="new-section">
                <h2 id="whopper">Whopper</h2>
                <div class="section-img-div">
                    <img class="burger-img" src="./images/burger-2.png" alt="burger-img">
                </div>
            </section>
            <section class="new-section">
                <h2 id="stunner-menu">Stunner Menu</h2>
                <div class="section-img-div">
                    <img class="burger-img" src="./images/burger-3.png" alt="burger-img">
                </div>
            </section>
            <section class="new-section">
                <h2 id="new-foodie-collection">New Foodie Collection</h2>
                <div class="section-img-div">
                    <img class="burger-img" src="./images/burger-4.png" alt="burger-img">
                </div>
            </section>
            <section class="new-section">
                <h2 id="deal-of-the-day">New Foodie Collection</h2>
                <div class="section-img-div">
                    <img class="burger-img" src="./images/burger-5.png" alt="burger-img">
                </div>
            </section>
            <a class="go-to-top" href="#">Go to Top</a>
        </section>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate QR Code</title>
    <link rel="shortcut icon" href="./asset/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <span class="notice">
            <i class="fa-solid fa-volume-high"></i>
            <h2>Listen Carefully</h2>
        </span>
        <div class="card">
            <h2>Enter Text or URL</h2>
            <input class="input-text" type="text" placeholder="Text or URL">
            <div class="qr-img-div">
                <img class="qr-img">
            </div>
            <button class="btn">Generate QR Code</button>
        </div>
    </main>
    
    <audio controls id="my-audio">
        <source src="/asset/error-audio.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
